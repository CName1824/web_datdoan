<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Đặt Đồ Ăn Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-badge {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .food-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .food-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .food-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .food-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .food-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .food-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            color: #667eea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .cart-total {
            border-top: 2px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .food-grid {
                grid-template-columns: 1fr;
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInScale 0.5s ease;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">🍕 FoodHub</div>
                <div class="cart-info">
                    <div class="cart-badge">
                        <span id="cart-count">0</span> món trong giỏ
                    </div>
                    <div class="total-display">
                        Tổng: <strong id="header-total">0đ</strong>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="menu-section">
                <h2 class="section-title">🍽️ Thực Đơn Hôm Nay</h2>
                <div class="food-grid" id="food-grid">
                    <!-- Các món ăn sẽ được tạo bằng JavaScript -->
                </div>
            </div>

            <div class="cart-section">
                <h2 class="section-title">🛒 Giỏ Hàng</h2>
                <div id="cart-items">
                    <div class="empty-cart">Giỏ hàng trống</div>
                </div>
                <div class="cart-total">
                    <div class="total-amount">Tổng cộng: <span id="total-amount">0đ</span></div>
                    <button class="checkout-btn" onclick="checkout()">Đặt Hàng Ngay</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="success-message">
        <h2>🎉 Đặt Hàng Thành Công!</h2>
        <p>Cảm ơn bạn đã đặt hàng. Đơn hàng sẽ được giao trong vòng 30-45 phút.</p>
        <button class="checkout-btn" onclick="closeSuccess()" style="margin-top: 20px;">Đóng</button>
    </div>

    <script>
        // Dữ liệu menu
        const menuItems = [
            {
                id: 1,
                name: "Phở Bò Đặc Biệt",
                description: "Phở bò truyền thống với nước dùng đậm đà, thịt bò tươi ngon",
                price: 65000,
                emoji: "🍜"
            },
            {
                id: 2,
                name: "Bánh Mì Thập Cẩm",
                description: "Bánh mì giòn với nhân thịt đa dạng, rau củ tươi",
                price: 25000,
                emoji: "🥖"
            },
            {
                id: 3,
                name: "Cơm Tấm Sườn Nướng",
                description: "Cơm tấm thơm ngon với sườn nướng BBQ đặc trưng",
                price: 45000,
                emoji: "🍚"
            },
            {
                id: 4,
                name: "Bún Bò Huế",
                description: "Bún bò Huế cay nồng với thịt bò và chả cua",
                price: 50000,
                emoji: "🍲"
            },
            {
                id: 5,
                name: "Bánh Xèo Miền Tây",
                description: "Bánh xèo giòn rụm với tôm thịt, ăn kèm rau sống",
                price: 40000,
                emoji: "🥞"
            },
            {
                id: 6,
                name: "Chả Cá Lã Vọng",
                description: "Chả cá thơm ngon với thì là, ăn kèm bún tươi",
                price: 75000,
                emoji: "🐟"
            }
        ];

        // Giỏ hàng
        let cart = [];

        // Hiển thị menu
        function displayMenu() {
            const foodGrid = document.getElementById('food-grid');
            foodGrid.innerHTML = '';

            menuItems.forEach(item => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    <div class="food-image">${item.emoji}</div>
                    <div class="food-name">${item.name}</div>
                    <div class="food-description">${item.description}</div>
                    <div class="food-price">${formatPrice(item.price)}</div>
                    <button class="add-btn" onclick="addToCart(${item.id})">
                        Thêm vào giỏ
                    </button>
                `;
                foodGrid.appendChild(foodItem);
            });
        }

        // Thêm món vào giỏ hàng
        function addToCart(itemId) {
            const item = menuItems.find(menu => menu.id === itemId);
            const existingItem = cart.find(cartItem => cartItem.id === itemId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...item,
                    quantity: 1
                });
            }

            updateCartDisplay();
            updateCartBadge();
        }

        // Cập nhật hiển thị giỏ hàng
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Giỏ hàng trống</div>';
                document.getElementById('total-amount').textContent = '0đ';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${formatPrice(item.price)}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            document.getElementById('total-amount').textContent = formatPrice(total);
        }

        // Cập nhật số lượng món trong giỏ
        function updateQuantity(itemId, change) {
            const item = cart.find(cartItem => cartItem.id === itemId);

            if (item) {
                item.quantity += change;

                if (item.quantity <= 0) {
                    cart = cart.filter(cartItem => cartItem.id !== itemId);
                }
            }

            updateCartDisplay();
            updateCartBadge();
        }

        // Cập nhật badge giỏ hàng
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.getElementById('cart-count').textContent = totalItems;
            document.getElementById('header-total').textContent = formatPrice(totalPrice);
        }

        // Format giá tiền
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        // Đặt hàng
        function checkout() {
            if (cart.length === 0) {
                alert('Giỏ hàng trống! Vui lòng chọn món ăn.');
                return;
            }

            // Hiển thị thông báo thành công
            document.getElementById('overlay').classList.add('show');
            document.getElementById('success-message').classList.add('show');

            // Reset giỏ hàng
            cart = [];
            updateCartDisplay();
            updateCartBadge();
        }

        // Đóng thông báo thành công
        function closeSuccess() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Khởi tạo trang web
        document.addEventListener('DOMContentLoaded', function () {
            displayMenu();
            updateCartDisplay();
        });
    </script>
</body>

</html>
